<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores com Botão de Rádio</title>
</head>

<body>
    <form name="form1">
        <center>
            <br>
            <h3>Clique em uma das opções para alterar a cor de sua página</h3>

            <input type="radio" name="cor" onclick="document.bgColor='blue'"> Azul &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='red'"> Vermelho &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='green'"> Verde &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='yellow'"> Amarelo &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='gold'"> Amarelo Ouro &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='cyan'"> Azul Claro &nbsp;&nbsp;
            <input type="radio" name="cor" onclick="document.bgColor='lime'"> Verde Claro &nbsp;&nbsp;
        </center>
    </form>
</body>

</html>
